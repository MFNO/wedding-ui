name: Deploy Node Build to AWS S3 CI

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - run: npm ci
      - run: npm run build --if-present
      - uses: keithweaver/aws-s3-github-action@v1.0.0
        name: Copy Single File
        with:
          command: cp
          source: ./dist/index.html
          destination: s3:/sara-manu-bucket-bucket/index.html
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: us-east-1
      - name: Verify File
        run: |
          echo "Verify file"
      - uses: keithweaver/aws-s3-github-action@v1.0.0 # Verifies the recursive flag
        name: Copy Folder
        with:
          command: cp
          source: ./dist/assets/
          destination: s3://sara-manu-bucket-bucket/assets/
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: us-east-1
          flags: --recursive
      - name: Verify Folder
        run: |
          echo "Verify folder"
